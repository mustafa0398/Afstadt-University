<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="student.js" text/javascript"></script>
        <script src="nav.js" text/javascript"></script>
    </head>

    <body>

        <div id="nav"></div>
        
        <div class="container">
            <div class="card mt-4 card">
                <div class="card-header text-bg-dark">
                    <h5>Create new student</h5>
                </div>
    
                <div class="card-body">
                    <div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Prename</label>
                                    <input type="text" class="form-control" id="inputPrename" >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Lastname</label>
                                    <input type="text" class="form-control" id="inputLastname">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Id</label>
                                    <input type="number" step="1" class="form-control" id="inputId">
                                </div>
                            </div>
                        </div>

                        
                        <button type="submit" onclick="createStudent()" class="btn btn-primary">Create Student</button>
                    
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h1>All Students</h1>
                <p>See who is enrolled in our university</p>
                <hr>
            </div>

            <div class="mt-4">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Prename</th>
                            <th>Lastname</th>
                            <th>Id</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
